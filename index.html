<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warkinon</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/icones/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="page-head">
                <div class="logo">
                    <img src="assets/icones/logo-warkinon.png" alt="" class="icon-28">
                    <span>Warkinon</span>
                </div>
                <nav class="navbar">
                    <button class="navbar-btn">Home</button>
                    <button class="navbar-btn">Case Studies</button>
                    <button class="navbar-btn">Blog</button>
                    <button class="navbar-btn">Services</button>
                    <button class="navbar-btn">Contact</button>
                </nav>
                <div>
                    <button class="btn-contact">Contact</button>
                </div>
                
            </div>
            <div class="head-content">
                <div class="content-left">
                    <h1>The Better Way To <span class="color-blue">Success</span> In Your Business</h1>
                    <span>
                        I seek to push the limits of creativity to create high-engaging, user-friendly, and memorable interactive experiences.
                    </span>
                    <button class="btn-hire-me">hire me</button>
                </div>    
                <div class="content-right">
                    <img src="assets/images/image-girl.png" alt="">
                </div>
            </div>
            <img src="assets/icones/drops.png" alt="" class="drops">
            <img src="assets/icones/shapes.svg" alt="" class="shapes1">
            <img src="assets/icones/shapes.svg" alt="" class="shapes2">
        </div>

        <div class="best-companies flex flex-column align-center justify-center gap42 pt-160 pl-412 pr-426">
            <span>Trusted by the world's best companies</span>
            <nav class="nav-company flex align-center justify-between gap90">
                <img src="assets/icones/Nike.png" alt="">
                <img src="assets/icones/Spotify.png" alt="">
                <img src="assets/icones/Google.png" alt="">
                <img src="assets/icones/Apple.png" alt="">
                <img src="assets/icones/Amazon.png" alt="">
                <img src="assets/icones/Airbnb.png" alt="">
            </nav>
        </div>

        <div class="feature">
            <div class="feature-left flex align-center justify-center">
                <img src="assets/images/girl-coffee.png" alt="" class="main-image ">
                <img src="assets/icones/back-box.png" alt="" class="back-box ">
                <img src="assets/icones/blue-shapes.png" alt="" class="blue-shapes ">

            </div>
            <div class="feature-right">
                <img src="assets/images/image-girl.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
